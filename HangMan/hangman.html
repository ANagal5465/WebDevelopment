    <head>

        <meta charset="UTF-8"></meta>
            <title>HangMan</title>

                canvas{
                    border: 1px solid black;
                }

                    margin: 0;

        <canvas></canvas>

        <div style=" width: 200px;float: left; height: 194px;border: blue; border-style: solid">

                        <label>Game Difficulty</label>
